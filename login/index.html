<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
    <main>
        <div id="left">
            <img
                src="./public/logo.png"
            />
            <h1>Sign in</h1>
            <form id = "login">
                <section>
                    <label for="email">Email</label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Type your email"
                        required
                    />
                </section>
                <section>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Type your password"
                        required
                    />
                </section>
                <section id="check-and-forgot-password">
                    <div>
                        <input type="checkbox" id="remember-me" name="remember-me" value="0">
                        <label for="remember-me">Remember me</label><br>
                    </div>
                    <a href="/forgot-password">Forgot password?</a>
                </section>
                <button type="submit">Log In</button>
            </form>
            <p> Don't have an account? <a href="/register">Sign Up!</a> </p>
        </div>
        <div id="right">
            <img src="./public/media.jpg"/>
        </div>
    </main>
    <script>
        const form = document.getElementById('login');
        form.addEventListener('submit', async (event) => {
          event.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const query = `
            mutation Login($email: String!, $password: String!) {
              authenticateUserWithPassword(email: $email, password: $password) {
                ... on UserAuthenticationWithPasswordSuccess {
                  sessionToken
                  item {
                    id
                    email
                    privilege
                  }
                }
                ... on UserAuthenticationWithPasswordFailure {
                  message
                }
              }
            }
          `;
          const variables = { email, password };

          try {
            const response = await fetch('http://127.0.0.1:3000/api/graphql', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ query, variables }),
            });

            const result = await response.json();

            if (result.errors) {
              console.error('Error login user:', result.errors);
              alert('Error loggin in user: ' + result.errors[0].message);
            } else {
              const authResult = result.data.authenticateUserWithPassword;
              if (authResult.item) {
                console.log(authResult);
                alert('User logged in successfully: ' + authResult.item.email);
              } else if (authResult.message) {
                alert('Login failed: ' + authResult.message);
              } else {
                alert('Unexpected login response');
              }
            }
          } catch (error) {
            console.error('Network error:', error);
            alert('Network error: ' + error.message);
          }
        });
    </script>
</body>
