<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./register.css" />
</head>
<body>
    <main>
        <div id="left">
            <img
                src="./public/logo.png"
            />
            <h1> Sign Up </h1>
            <form id="register">
                <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    required
                />
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    required
                />
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    required
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <section>
                    <input
                        type="checkbox"
                        id="conditions"
                        name="conditions"
                        required
                    />
                    <label for="conditions">Accept Terms and Conditions</label>
                </section>

                <button type="submit">Register now</button>
            </form>
        </div>
        <div id="right">
            <img src="./public/media.jpg"/>
        </div>
    </main>
</body>
